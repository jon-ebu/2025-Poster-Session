        * {

        body {

        .header-logo {

        .header h1 {

        .header h1 .subheading {

        .map-container {
            position: relative;
            width: 100%;
            height: calc(100vh - 120px);
            background: white;
            border-radius: 10px;
            margin: 10px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            overflow: hidden;
            --controls-offset-top: 20px;
            --controls-offset-right: 20px;
        }

        .svg-map {
            width: 100%;
            height: 100%;
            cursor: grab;
            /* Ensure SVG doesn't block info panel interactions */
            position: relative;
            z-index: 1;
            min-width: 100%;
            min-height: 100%;
            transform-origin: center center;
        }

        .svg-map:active {
            cursor: grabbing;
        }

        /* Ensure SVG elements don't interfere with info panel */
        .svg-map svg {
            pointer-events: auto;
        }

        /* But allow poster mount interactions to work */
        .svg-map svg [data-side] {
            pointer-events: all;
        }

        .poster-area {
            fill: #e3f2fd;
            stroke: #1976d2;
            stroke-width: 2;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .poster-area:hover {
            fill: #bbdefb;
            stroke-width: 3;
            filter: drop-shadow(0 4px 8px rgba(0,0,0,0.2));
        }

        .poster-area:focus {
            outline: none;
            fill: #90caf9;
            stroke: #0d47a1;
            stroke-width: 4;
        }

        .poster-area.selected {
            fill: #4fc3f7;
            stroke: #0288d1;
            stroke-width: 4;
        }

        .area-label {
            font-family: inherit;
            font-size: 12px;
            font-weight: 600;
            fill: #1565c0;
            text-anchor: middle;
            dominant-baseline: central;
            pointer-events: none;
            user-select: none;
        }

        .marker {
            fill: #ff5722;
            stroke: white;
            stroke-width: 2;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .marker:hover {
            fill: #f4511e;
            transform-origin: center;
            transform: scale(1.15);
        }

        /* Color marker base styles - hover effects handled in JavaScript */
        .color-marker {
            transform-origin: center;
            outline: none;
        }

        /* Remove focus outline from SVG circles */
        .color-marker:focus {
            outline: none;
        }

        /* Remove focus outlines from all SVG elements */
        svg *:focus {
            outline: none;
        }

        .info-panel {
            position: fixed;
            width: 280px;
            max-width: calc(100vw - 40px);
            background: white;
            border-radius: 10px;
            padding: 1rem;
            box-shadow: 0 8px 32px rgba(0,0,0,0.2), 0 4px 16px rgba(0,0,0,0.1);
            border: 1px solid rgba(0,0,0,0.1);
            opacity: 0;
            transform: scale(0.9);
            transition: all 0.25s cubic-bezier(0.34, 1.56, 0.64, 1);
            pointer-events: none;
            z-index: 10020;
            --arrow-size: 14px;
            --arrow-base: 24px;
            /* Dynamic positioning and arrow will be set via JavaScript */
        }

                .info-panel::before {
            content: '';
            position: absolute;
            width: var(--arrow-base, 24px);
            height: var(--arrow-size, 12px);
            background: white;
            clip-path: polygon(50% 0, 0 100%, 100% 100%);
            filter: drop-shadow(0px 4px 8px rgba(0,0,0,0.15));
            transition: transform 0.2s ease;
            pointer-events: none; /* Critical: arrow won't interfere with hover */
        }

        /* Arrow pointing up (tooltip below marker) */
        .info-panel[style*='--arrow-side: top']::before {
            left: var(--arrow-position, 50px);
            top: calc(-1 * var(--arrow-size, 14px) + 2px);
            transform: translateX(-50%) rotate(0deg);
        }


        /* Arrow pointing down (tooltip above marker) */
        .info-panel[style*='--arrow-side: bottom']::before {
            left: var(--arrow-position, 50px);
            bottom: calc(-1 * var(--arrow-size, 14px) + 2px);
            transform: translateX(-50%) rotate(180deg);
        }


        /* Arrow pointing right (tooltip left of marker) */
        .info-panel[style*='--arrow-side: right']::before {
            top: var(--arrow-position, 30px);
            right: calc(-1 * var(--arrow-size, 14px) + 2px);
            transform: translateY(-50%) rotate(90deg);
        }


        /* Arrow pointing left (tooltip right of marker) */
        .info-panel[style*='--arrow-side: left']::before {
            top: var(--arrow-position, 30px);
            left: calc(-1 * var(--arrow-size, 14px) + 2px);
            transform: translateY(-50%) rotate(-90deg);
        }


        .info-panel.active {
            opacity: 1;
            transform: scale(1);
            pointer-events: auto;
        }

        /* Remove backdrop to prevent hover interference */


        .info-title {
            display: flex;
            align-items: center;

            font-size: 1.8rem;

        .easel-pill {

        .easel-pill__svg {

        .easel-pill__svg text {

        .controls {
            position: absolute;

            right: var(--controls-offset-right, 20px);

            flex-direction: column;
            gap: 10px;
            z-index: 10000; /* Higher than info panel to ensure visibility */

        .control-btn {
            background: #E57200;
            background: rgba(229, 114, 0, 0.9);
            border: none;
            border-radius: 8px;
            width: 44px;
            height: 44px;

        .control-btn svg {

        /* Marker highlighting styles */
        .marker-highlight {
            /* Removed transform: scale(1.2) to prevent teleporting */
            /* Removed animation: markerPulse to prevent teleporting */
            transform-origin: center center;
            z-index: 1000 !important;
            /* Use a different visual indicator instead of scaling */
            filter: drop-shadow(0 0 8px rgba(255, 215, 0, 0.8));
        }
        
        @keyframes markerPulse {
            0% { transform: scale(1.2); }
            50% { transform: scale(1.4); }
            100% { transform: scale(1.2); }
        }
        
        /* Marker hover effects */

            opacity: 0.2;
            transition: opacity 0.3s ease;

        .marker-sibling-faded {
            opacity: 0.25;
            transition: opacity 0.3s ease;
        }
        
        .marker-focused {
            opacity: 1;
            z-index: 1000 !important;
            transition: opacity 0.3s ease;
            transform-box: fill-box;
            transform-origin: center;
        }
        
        /* Apply scale only to the circle so the <g>'s translate(...) remains intact */
        circle.marker-focused {
            transform: scale(1.1);
            transition: opacity 0.3s ease, transform 0.3s ease;
            transform-box: fill-box;
            transform-origin: center;
        }

        .marker-fade-in {

        @keyframes markerFadeIn {
            from { opacity: 0.2; }

    <script>
        // Table functionality
        function getEaselColor(easelId) {
            if (!easelId) {
                return '#404040';
            }

            if (window.layout && typeof window.layout.getColorByEaselBoardId === 'function') {
                return window.layout.getColorByEaselBoardId(easelId);
            }

            const key = easelId.split('-')[0];
            switch (key) {
                case 'B':
                    return '#008000';
                case 'BCS':
                case 'CEP':
                case 'CHC':
                case 'CP':
                case 'CSE':
                case 'CSEM':
                case 'CSEP':
                case 'CSHC':
                case 'CSM':
                case 'EP':
                    return '#FFA500';
                case 'C':
                    return '#FF0000';
                case 'CS':
                    return '#87CEEB';
                case 'E':
                    return '#000000';
                case 'HC':
                    return '#B59410';
                case 'BHC':
                    return '#FFA500';
                case 'HSA':
                    return '#20B2AA';
                case 'HSAM':
                    return '#FFA500';
                case 'M':
                    return '#FF8C00';
                case 'P':
                    return '#800080';
                default:
                    return '#404040';
            }
        }

        function getEaselTextColor(backgroundColor) {
            if (window.layout && typeof window.layout.getTextColorForBackground === 'function') {
                return window.layout.getTextColorForBackground(backgroundColor);
            }

            const fallbackColor = (backgroundColor || '').toString().toUpperCase();
            const lightColors = new Set(['#87CEEB', '#20B2AA', '#FFA500', '#FFD700']);
            return lightColors.has(fallbackColor) ? 'black' : 'white';
        }

        function getEaselFontSize(easelId) {
            const text = (easelId || '').toString();

            if (text.length <= 2) {
                return 12;
            }
            if (text.length <= 4) {
                return 10;
            }
            if (text.length <= 6) {
                return 8;
            }
            if (text.length <= 8) {
                return 7;
            }
            return 6;
        }

        function escapeHtml(value) {
            if (value === null || value === undefined) {
                return '';
            }

            return value
                .toString()
                .replace(/&/g, '&amp;')
                .replace(/</g, '&lt;')
                .replace(/>/g, '&gt;')
                .replace(/"/g, '&quot;')
                .replace(/'/g, '&#39;');
        }

        function createColorIcon(easelId) {
            const normalizedId = (easelId ?? '').toString().trim();
            const displayText = normalizedId || '?';
            const backgroundColor = getEaselColor(normalizedId);
            const textColor = getEaselTextColor(backgroundColor);
            const fontSize = getEaselFontSize(normalizedId);
            const accessibleLabel = normalizedId ? `Easel ${normalizedId}` : 'Easel unavailable';

            return `
                <span class="easel-pill easel-pill--table" data-easel="${escapeHtml(normalizedId)}" role="img" aria-label="${escapeHtml(accessibleLabel)}">
                    <svg class="easel-pill__svg" viewBox="0 0 36 36" role="presentation" focusable="false">
                        <circle cx="18" cy="18" r="16" fill="${backgroundColor}" stroke="white" stroke-width="2"></circle>
                        <text x="18" y="18" fill="${textColor}" font-size="${fontSize}" dominant-baseline="middle" text-anchor="middle">${escapeHtml(displayText)}</text>
                    </svg>
                </span>
            `.trim();
        }

        // Global variables for marker management
        let markerObjs = [];
        let allMarkers = [];
        let globalDeselectionHandlersRegistered = false;

        const AUTO_HIGHLIGHT_DELAY_MS = 350;
        let autoHighlightTimeout = null;

        function clearTableSelection() {
            const hasSelection = $('#tsvTable tbody tr.selected').length > 0;

            $('#tsvTable tbody tr').removeClass('selected');
            removeMarkerHighlights();
            restoreMarkerOpacity();

            if (window.posterMap) {
                if (typeof window.posterMap.hideInfo === 'function') {
                    window.posterMap.hideInfo();
                }
                if (window.posterMap.infoPanel) {
                    window.posterMap.infoPanel.classList.remove('active');
                }
            }

            return hasSelection;
        }

        function registerGlobalDeselectionHandlers() {
            if (globalDeselectionHandlersRegistered) {
                return;
            }
            globalDeselectionHandlersRegistered = true;

            const handleOutsideInteraction = event => {
                if (!$('#tsvTable tbody tr.selected').length) {
                    return;
                }

                const target = event.target;
                if ($(target).closest('#tsvTable tbody tr').length) {
                    return;
                }
                if ($(target).closest('[data-side], .color-marker').length) {
                    return;
                }
                if ($(target).closest('.info-panel').length) {
                    return;
                }

                clearTableSelection();
            };

            if (window.PointerEvent) {
                document.addEventListener('pointerdown', handleOutsideInteraction, { passive: true });
            } else {
                let touchTriggered = false;

                document.addEventListener('touchstart', event => {
                    touchTriggered = true;
                    handleOutsideInteraction(event);
                }, { passive: true });

                document.addEventListener('mousedown', event => {
                    if (touchTriggered) {
                        touchTriggered = false;
                        return;
                    }
                    handleOutsideInteraction(event);
                });
            }
        }

        function computeMarkerCoordinates(markerGroup, markerCircle) {
            if (!markerGroup || !markerCircle) {
                return null;
            }

            let translateX = 0;
            let translateY = 0;
            const transformAttr = markerGroup.getAttribute('transform') || '';
            const translateMatch = transformAttr.match(/translate\(\s*([\-\d.]+)(?:[\s,]+([\-\d.]+))?/i);

            if (translateMatch) {
                translateX = parseFloat(translateMatch[1]) || 0;
                translateY = translateMatch[2] !== undefined ? parseFloat(translateMatch[2]) || 0 : 0;
            }

            const rawCx = markerCircle.cx && markerCircle.cx.baseVal ? markerCircle.cx.baseVal.value : parseFloat(markerCircle.getAttribute('cx'));
            const rawCy = markerCircle.cy && markerCircle.cy.baseVal ? markerCircle.cy.baseVal.value : parseFloat(markerCircle.getAttribute('cy'));

            const cx = Number.isFinite(rawCx) ? rawCx : 0;
            const cy = Number.isFinite(rawCy) ? rawCy : 0;

            return {
                x: translateX + cx,
                y: translateY + cy
            };
        }

        function displayTable(tableData) {
            const table = document.getElementById("tsvTable");
            table.innerHTML = "";

            // Generate headers (excluding Mount ID and Side columns)
            const headers = tableData[0];
            let headerRow = '<thead><tr>' + headers.map(header => {
                if (header === 'Mount ID' || header === 'Side') {
                    return '';
                }

                const isPrimary = header === 'Easel Board' || header === 'Poster Title' || header === 'Student(s)' || header === 'Poster Time';
                const classes = [];

                if (header === 'Poster Title') {
                    classes.push('poster-title');
                }
                if (header === 'Easel Board') {
                    classes.push('easel-column');
                }
                if (header === 'Poster Time') {
                    classes.push('poster-time-column');
                }
                if (header === 'Student(s)') {
                    classes.push('student-column');
                }
                if (header === 'Faculty/Mentor') {
                    classes.push('faculty-column');
                }
                if (header === 'Poster Category') {
                    classes.push('category-column');
                }
                if (!isPrimary) {
                    classes.push('responsive-hidden');
                }

                const displayHeader = header === 'Easel Board' ? 'Easel' : 
                                    header === 'Poster Category' ? 'Category' : header;

                return `<th${classes.length ? ` class=\"${classes.join(' ')}\"` : ''}>${displayHeader}</th>`;
            }).join('') + '</tr></thead>';
            table.innerHTML += headerRow;


            // Sort by Easel Board column before rendering (ascending)
            const headerLabels = headers;
            const bodyRows = tableData.slice(1).sort((a, b) => {
                const aVal = (a[1] || '').toString();
                const bVal = (b[1] || '').toString();
                return aVal.localeCompare(bVal, undefined, { numeric: true, sensitivity: 'base' });
            });

            let bodyMarkup = '<tbody>' + bodyRows.map(row => {
                const easelBoard = row[1];
                const posterTitle = row[2];
                let rowHtml = `
                    <tr data-easel="${easelBoard}" data-title="${posterTitle}">`;

                row.forEach((cell, index) => {
                    const headerName = headerLabels[index];
                    if (headerName === 'Mount ID' || headerName === 'Side') {
                        return;
                    }

                    const isPrimary = headerName === 'Easel Board' || headerName === 'Poster Title' || headerName === 'Student(s)' || headerName === 'Poster Time';
                    const cellClasses = [];

                    if (headerName === 'Poster Title') {
                        cellClasses.push('poster-title');
                    }
                    if (headerName === 'Easel Board') {
                        cellClasses.push('easel-column');
                    }
                    if (headerName === 'Poster Time') {
                        cellClasses.push('poster-time-column');
                    }
                    if (headerName === 'Student(s)') {
                        cellClasses.push('student-column');
                    }
                    if (headerName === 'Faculty/Mentor') {
                        cellClasses.push('faculty-column');
                    }
                    if (headerName === 'Poster Category') {
                        cellClasses.push('category-column');
                    }
                    if (!isPrimary) {
                        cellClasses.push('responsive-hidden');
                    }

                    if (headerName === 'Easel Board') {
                        const colorIcon = createColorIcon(cell);
                        const classes = ['easel-cell'].concat(cellClasses).join(' ').trim();
                        const srLabel = cell ? `<span class="sr-only">${escapeHtml(cell)}</span>` : '';
                        rowHtml += `<td class="${classes}">${colorIcon}${srLabel}</td>`;
                    } else {
                        rowHtml += `<td${cellClasses.length ? ` class="${cellClasses.join(' ')}"` : ''}>${cell}</td>`;
                    }
                });

                rowHtml += '</tr>';
                return rowHtml;
            }).join('') + '</tbody>';

            table.innerHTML += bodyMarkup;

            // Add table event listeners
            addTableEventListeners();
        }

        function addTableEventListeners() {
            // Add click listeners to table rows for marker highlighting
            $('#tsvTable tbody tr').on('click', function(e) {
                // Step 1: Click row → get easelBoard from row data
                const easelBoard = $(this).data('easel');
                const isCurrentlySelected = $(this).hasClass('selected');
                if (easelBoard) {
                    if (isCurrentlySelected) {
                        // Step 6: Toggle row → remove selected on the table row
                        clearTableSelection();
                    } else {
                        // Step 2: Find marker → search allMarkers for matching easelBoardId
                        applyRowSelection(this);
                    }
                } else {
                }
            });

            // Clear selection when clicking empty space anywhere else on the page/map
            $('#posterMap').on('click', function(e) {
                if ($(e.target).closest('[data-side], .color-marker').length) {
                    return;
                }

                clearTableSelection();
            });

            registerGlobalDeselectionHandlers();
        }

        function applyRowSelection(rowElement, options = {}) {
            const { scrollIntoView = false } = options;
            const row = rowElement instanceof HTMLElement ? rowElement : rowElement?.[0];

            if (!row) {
                return null;
            }

            const $row = $(row);
            const easelBoard = $row.data('easel');
            if (!easelBoard) {
                return null;
            }

            if (window.posterMap && typeof window.posterMap.hideInfo === 'function') {
                window.posterMap.hideInfo();
            }

            const highlightedMarker = highlightMarkerByEasel(easelBoard, { deferTooltip: true });

            fadeOtherMarkers(highlightedMarker);

            const triggerTooltip = () => {
                if (!highlightedMarker || !highlightedMarker.circle) {
                    return;
                }
                const mouseEnterEvent = new MouseEvent('mouseenter', {
                    view: window,
                    bubbles: true,
                    cancelable: true
                });
                highlightedMarker.circle.dispatchEvent(mouseEnterEvent);
            };

            if (highlightedMarker) {
                if (!highlightedMarker.coordinates) {
                    highlightedMarker.coordinates = computeMarkerCoordinates(highlightedMarker.marker, highlightedMarker.circle);
                }

                if (highlightedMarker.coordinates && window.posterMap && typeof window.posterMap.centerOnCoordinates === 'function') {
                    window.posterMap.centerOnCoordinates(
                        highlightedMarker.coordinates.x,
                        highlightedMarker.coordinates.y,
                        {
                            animate: true,
                            onComplete: triggerTooltip
                        }
                    );
                } else {
                    triggerTooltip();
                }
            }

            $row.addClass('selected');
            $('#tsvTable tbody tr').not($row).removeClass('selected');

            if (scrollIntoView && typeof row.scrollIntoView === 'function') {
                row.scrollIntoView({ block: 'center', behavior: 'smooth' });
            }

            return highlightedMarker;
        }

        // Marker management functions
        // Sibling marker fading helpers
        function clearSiblingFade() {
            document.querySelectorAll('.marker-sibling-faded').forEach(element => {
                element.classList.remove('marker-sibling-faded');
            });
        }

        function applySiblingFade(markerData) {
            clearSiblingFade();
            if (!markerData || !markerData.partnerCircles || markerData.partnerCircles.length === 0) {
                return;
            }
            markerData.partnerCircles.forEach(circle => {
                if (circle?.classList) {
                    circle.classList.add('marker-sibling-faded');
                }
            });
        }

        function highlightMarkerByEasel(easelBoard, options = {}) {
            const { deferTooltip = false } = options;
            removeMarkerHighlights();
            clearSiblingFade();
            
            let targetMarkerData = null;
            
            allMarkers.forEach((markerData, index) => {
                if (markerData.easelBoardId === easelBoard) {
                    targetMarkerData = markerData;
                }
            });
            
            if (!targetMarkerData) {
                return null;
            }
            
            const markerGroup = targetMarkerData.marker;
            const markerCircle = targetMarkerData.circle || markerGroup;

            if (!markerGroup || !markerCircle) {
                console.error(`ERROR: Marker element missing for easel: ${easelBoard}`);
                return null;
            }

            if (!targetMarkerData.coordinates) {
                targetMarkerData.coordinates = computeMarkerCoordinates(markerGroup, markerCircle);
            }

            markerGroup.classList.remove('marker-faded');
            markerGroup.querySelectorAll('circle').forEach(circle => {
                circle.classList.remove('marker-focused');
            });
            
            markerCircle.classList.add('marker-highlight');
            markerCircle.classList.add('marker-focused');
            if (!deferTooltip) {
                const mouseEnterEvent = new MouseEvent('mouseenter', {
                    view: window,
                    bubbles: true,
                    cancelable: true
                });
                markerCircle.dispatchEvent(mouseEnterEvent);
            }
            
            applySiblingFade(targetMarkerData);
            window.currentHighlightedMarker = targetMarkerData;
            return targetMarkerData;
        }

        // Remove all marker highlights
        function removeMarkerHighlights() {
            document.querySelectorAll('.marker-highlight').forEach(element => {
                element.classList.remove('marker-highlight');
                element.classList.remove('marker-focused');
            });
            clearSiblingFade();
            window.currentHighlightedMarker = null;
        }
        
        // Fade other markers when one is selected
        function fadeOtherMarkers(selectedMarker) {
            if (!selectedMarker) {
                restoreMarkerOpacity();
                return;
            }

            const selectedMountId = selectedMarker?.mountId || null;

            const processedGroups = new Set();
            let fadedCount = 0;

            allMarkers.forEach((markerData, index) => {
                const markerGroup = markerData.marker;
                const markerCircle = markerData.circle || markerGroup;

                if (!markerGroup) {
                    return;
                }

                if (markerData.mountId === selectedMountId) {
                    markerGroup.classList.remove('marker-faded');
                    if (markerCircle) {
                        markerCircle.classList.remove('marker-faded');
                    }
                    return;
                }

                if (!processedGroups.has(markerGroup)) {
                    markerGroup.classList.add('marker-faded');
                    processedGroups.add(markerGroup);
                    fadedCount++;
                }

                if (markerCircle) {
                    markerCircle.classList.remove('marker-focused');
                }
            });

            applySiblingFade(selectedMarker);

        }
        
        // Restore all marker opacity
        function restoreMarkerOpacity() {
            const processedGroups = new Set();

            allMarkers.forEach(markerData => {
                const markerGroup = markerData.marker;
                const markerCircle = markerData.circle || markerGroup;

                if (markerGroup && !processedGroups.has(markerGroup)) {
                    markerGroup.classList.remove('marker-faded');
                    processedGroups.add(markerGroup);
                }

                if (markerCircle) {
                    markerCircle.classList.remove('marker-focused');
                    markerCircle.classList.remove('marker-highlight');
                }
            });
            clearSiblingFade();
        }

        // Fade out all markers except the hovered one (for hover effects)
        function fadeOtherMarkersOnHover(hoveredMarker) {
            document.body.classList.add('marker-hover-active');
            clearSiblingFade();

            let fadedCount = 0;
            let focusedCount = 0;

            allMarkers.forEach(markerData => {
                const markerGroup = markerData.marker;
                const markerCircle = markerData.circle || markerGroup;

                if (!markerGroup) {
                    return;
                }

                const isHovered = hoveredMarker && (markerData === hoveredMarker || markerGroup === hoveredMarker || markerCircle === hoveredMarker);

                if (isHovered) {
                    markerGroup.classList.remove('marker-faded');
                    if (markerCircle) {
                        markerCircle.classList.add('marker-focused');
                    }
                    applySiblingFade(markerData);
                    focusedCount++;
                } else {
                    markerGroup.classList.add('marker-faded');
                    if (markerCircle) {
                        markerCircle.classList.remove('marker-focused');
                    }
                    fadedCount++;
                }
            });

        }


        // Enhanced search functionality
        function initializeSearch() {
            const searchInput = document.getElementById('searchbar');
            if (!searchInput) return;
            
            // Clear search when input is empty
            searchInput.addEventListener('input', function() {
                const searchTerm = this.value.toLowerCase().trim();
                const table = document.getElementById('tsvTable');
                const rows = table.querySelectorAll('tbody tr');

                const visibleEasels = new Set();
                const visibleRows = [];

                rows.forEach(row => {
                    if (searchTerm === '') {
                        row.style.display = '';
                        row.classList.remove('marker-faded');
                        const easel = row.getAttribute('data-easel');
                        if (easel) visibleEasels.add(easel);
                        visibleRows.push(row);
                        return;
                    }

                    const rowText = row.textContent.toLowerCase();

                    if (rowText.includes(searchTerm)) {
                        row.style.display = '';
                        row.classList.remove('marker-faded');
                        const easel = row.getAttribute('data-easel');
                        if (easel) visibleEasels.add(easel);
                        visibleRows.push(row);
                    } else {
                        row.style.display = 'none';
                        row.classList.add('marker-faded');
                    }
                });

                // Update marker visibility based on search
                updateMarkerVisibility(visibleEasels);

                // Restore marker opacity when search is cleared
                if (searchTerm === '') {
                    restoreMarkerOpacity();
                    cancelPendingAutoHighlight();
                    return;
                }

                scheduleAutoHighlight(visibleRows, searchTerm, searchInput);
            });

            // Also handle keyup for immediate response
            searchInput.addEventListener('keyup', function() {
                this.dispatchEvent(new Event('input'));
            });
            
            // Handle clear button
            const clearButton = document.getElementById('clearSearch');
            if (clearButton) {
                clearButton.addEventListener('click', function() {
                    resetSearch();
                });
                
                // Show/hide clear button based on input content
                searchInput.addEventListener('input', function() {
                    if (this.value.length > 0) {
                        clearButton.style.display = 'inline-flex';
                    } else {
                        clearButton.style.display = 'none';
                    }
                });
            }
        }

        function cancelPendingAutoHighlight() {
            if (autoHighlightTimeout) {
                clearTimeout(autoHighlightTimeout);
                autoHighlightTimeout = null;
            }
        }

        function scheduleAutoHighlight(visibleRows, searchTerm, searchInput) {
            cancelPendingAutoHighlight();

            if (!visibleRows || visibleRows.length !== 1) {
                return;
            }

            const targetRow = visibleRows[0];
            if (!targetRow || targetRow.classList.contains('selected')) {
                return;
            }

            autoHighlightTimeout = setTimeout(() => {
                const currentInput = searchInput.value.toLowerCase().trim();
                if (currentInput !== searchTerm) {
                    return;
                }

                if (targetRow.style.display === 'none') {
                    return;
                }

                applyRowSelection(targetRow, { scrollIntoView: true });
                autoHighlightTimeout = null;
            }, AUTO_HIGHLIGHT_DELAY_MS);
        }

        function updateMarkerVisibility(visibleEasels) {
            const mountStates = new Map();

            allMarkers.forEach(markerData => {
                const markerGroup = markerData.marker;
                if (!markerGroup) {
                    return;
                }

                const shouldShowCircle = visibleEasels.has(markerData.easelBoardId);
                const state = mountStates.get(markerGroup) || { showGroup: false, circles: [] };

                if (shouldShowCircle) {
                    state.showGroup = true;
                }

                state.circles.push({
                    circle: markerData.circle,
                    shouldShow: shouldShowCircle
                });

                mountStates.set(markerGroup, state);
            });

            mountStates.forEach((state, markerGroup) => {
                if (!markerGroup) {
                    return;
                }

                if (state.showGroup) {
                    markerGroup.style.display = '';
                    markerGroup.classList.remove('marker-hidden');
                } else {
                    markerGroup.style.display = 'none';
                    markerGroup.classList.add('marker-hidden');
                }

                state.circles.forEach(({ circle, shouldShow }) => {
                    if (!circle) {
                        return;
                    }

                    circle.style.display = shouldShow ? '' : 'none';
                    circle.classList.toggle('marker-hidden', !shouldShow);
                });
            });
        }
        
        // Function to reset search completely
        function resetSearch() {
            const searchInput = document.getElementById('searchbar');
            if (searchInput) {
                cancelPendingAutoHighlight();
                searchInput.value = '';
                searchInput.dispatchEvent(new Event('input'));
            }
        }

        function loadTableData() {
            fetch('data/Poster_Research_Scholarships.tsv')
                .then(response => response.text())
                .then(data => {
                    const lines = data.trim().split('\n');
                    const tableData = lines.map(line => line.split('\t'));
                    
                    // Check easel board IDs in the table data
                    const easelBoardColumnIndex = tableData[0].indexOf('Easel Board');
                    if (easelBoardColumnIndex !== -1) {
                        const easelBoardIds = [];
                        for (let i = 1; i < tableData.length; i++) {
                            if (tableData[i][easelBoardColumnIndex]) {
                                easelBoardIds.push(tableData[i][easelBoardColumnIndex]);
                            }
                        }
                    // Compare with registered markers
                    if (allMarkers.length > 0) {
                        const tableEaselIds = new Set(easelBoardIds);
                        const markerEaselIds = new Set(allMarkers.map(m => m.easelBoardId));
                        
                        const missingInMarkers = [...tableEaselIds].filter(id => !markerEaselIds.has(id));
                        const missingInTable = [...markerEaselIds].filter(id => !tableEaselIds.has(id));
                        
                    }
                    }
                    
                    displayTable(tableData);
                    initializeSearch();
                })
                .catch(error => {
                    console.error('Error loading table data:', error);
                });
        }

        // Layout API Usage
        function initializeLayout() {

            if (!window.posterMap || !window.PosterSessionMap || !window.LayoutAPI) {

                    interactive: false

                layout.addSVG({

                    transform: { scaleY: 392/376 }, // Scale height to match Strauss Plaza (392px)
                    style: { fill: '#C3BAA8' }, // Warm beige
                    interactive: false
                });

                // Add "Sprague" label directly to SVG (rotated 90 degrees clockwise)
                const spragueLabel = document.createElementNS('http://www.w3.org/2000/svg', 'text');
                spragueLabel.setAttribute('x', '100');
                spragueLabel.setAttribute('y', '673');
                spragueLabel.setAttribute('fill', '#000');
                spragueLabel.setAttribute('font-size', '32px');
                spragueLabel.setAttribute('font-family', 'Arial, sans-serif');
                spragueLabel.setAttribute('font-weight', 'bold');
                spragueLabel.style.textRendering = 'optimizeLegibility';
                spragueLabel.style.fontSmooth = 'antialiased';
                spragueLabel.setAttribute('text-anchor', 'middle');
                spragueLabel.setAttribute('dominant-baseline', 'central');
                spragueLabel.setAttribute('transform', 'rotate(90 100 673)');
                spragueLabel.textContent = 'Sprague';
                spragueLabel.setAttribute('id', 'sprague-label');
                window.posterMap.svg.appendChild(spragueLabel);
                
                // Add Jacobs Keck building
                layout.addSVG({
                    id: 'jacobs-keck-building',
                    svgFile: 'assets/svg/jacobs-keck.svg',
                    position: { x: 150, y: 920 }, // Shifted even further downward
                    style: { fill: '#C3BAA8' }, // Warm beige
                    interactive: false
                });

                // Add "Jacobs/Keck" label directly to SVG
                const jacobsKeckLabel = document.createElementNS('http://www.w3.org/2000/svg', 'text');
                jacobsKeckLabel.setAttribute('x', '570');
                jacobsKeckLabel.setAttribute('y', '1235');
                jacobsKeckLabel.setAttribute('fill', '#000');
                jacobsKeckLabel.setAttribute('font-size', '32px');
                jacobsKeckLabel.setAttribute('font-family', 'Arial, sans-serif');
                jacobsKeckLabel.setAttribute('font-weight', 'bold');
                jacobsKeckLabel.style.textRendering = 'optimizeLegibility';
                jacobsKeckLabel.style.fontSmooth = 'antialiased';
                jacobsKeckLabel.setAttribute('text-anchor', 'middle');
                jacobsKeckLabel.setAttribute('dominant-baseline', 'central');
                jacobsKeckLabel.textContent = 'Jacobs/Keck';
                jacobsKeckLabel.setAttribute('id', 'jacobs-keck-label');
                window.posterMap.svg.appendChild(jacobsKeckLabel);
                
                // Load poster data from TSV files - separate poster and mount data
                layout.loadPostersFromTSV('data/Poster_Research_Scholarships.tsv', 'data/Mounts.tsv', {
                    startX: 300,           // Starting X coordinate (fallback for grid)
                    startY: 300,           // Starting Y coordinate (fallback for grid)
                    spacing: 70,           // Space between mounts (fallback for grid)
                    postersPerRow: 8,      // Number of mounts per row (fallback for grid)
                    alternateOrientation: true  // Mix vertical and horizontal mounts (fallback for grid)
                });

                // Register markers for table interaction
                function rebuildMarkerRegistry() {
                    if (!window.layout || !window.layout.layoutElements || window.layout.layoutElements.size === 0) {
                        return false;
                    }

                    const nextMarkers = [];

                    window.layout.layoutElements.forEach((element, id) => {
                        if (!element.element) {
                            return;
                        }

                        if (element.type === 'poster-mount') {
                            const markerGroup = element.element;

                            if (element.sideA?.easelBoard && element.sideA.easelBoard !== 'Unassigned') {
                                const sideACircle = markerGroup.querySelector('circle[data-side="A"][data-easel]') || markerGroup.querySelector('circle[data-side="A"]');
                                if (sideACircle) {
                                    nextMarkers.push({
                                        marker: markerGroup,
                                        circle: sideACircle,
                                        easelBoardId: element.sideA.easelBoard,
                                        mountId: id,
                                        side: 'A',
                                        coordinates: computeMarkerCoordinates(markerGroup, sideACircle)
                                    });
                                }
                            }

                            if (element.sideB?.easelBoard && element.sideB.easelBoard !== 'Unassigned') {
                                const sideBCircle = markerGroup.querySelector('circle[data-side="B"][data-easel]') || markerGroup.querySelector('circle[data-side="B"]');
                                if (sideBCircle) {
                                    nextMarkers.push({
                                        marker: markerGroup,
                                        circle: sideBCircle,
                                        easelBoardId: element.sideB.easelBoard,
                                        mountId: id,
                                        side: 'B',
                                        coordinates: computeMarkerCoordinates(markerGroup, sideBCircle)
                                    });
                                }
                            }

                        } else if (element.type === 'lone-marker') {
                            if (element.poster?.easelBoard) {
                                const markerGroup = element.element;
                                const loneCircle = markerGroup.querySelector('circle[data-easel]') || markerGroup.querySelector('circle');
                                if (loneCircle) {
                                    nextMarkers.push({
                                        marker: markerGroup,
                                        circle: loneCircle,
                                        easelBoardId: element.poster.easelBoard,
                                        mountId: id,
                                        side: null,
                                        coordinates: computeMarkerCoordinates(markerGroup, loneCircle)
                                    });
                                }
                            }

                        }

                    });

                    allMarkers = nextMarkers;

                    const mountGroups = new Map();
                    allMarkers.forEach(markerObj => {
                        if (!markerObj.partnerCircles) {
                            markerObj.partnerCircles = [];
                        } else {
                            markerObj.partnerCircles.length = 0;
                        }
                        if (!markerObj.mountId) {
                            return;
                        }
                        if (!mountGroups.has(markerObj.mountId)) {
                            mountGroups.set(markerObj.mountId, []);
                        }
                        mountGroups.get(markerObj.mountId).push(markerObj);
                    });

                    mountGroups.forEach(group => {
                        if (group.length > 1) {
                            group.forEach(markerObj => {
                                markerObj.partnerCircles = group
                                    .filter(partner => partner !== markerObj)
                                    .map(partner => partner.circle);
                            });
                        }
                    });

                    return allMarkers.length > 0;
                }

                rebuildMarkerRegistry();

                // Try to register markers again after a delay in case the layout is still loading
                setTimeout(() => {
                    rebuildMarkerRegistry();
                }, 2000);

                // Make layout API available globally for easy testing
                window.layout = layout;
        }
        
        // Prevent zoom out beyond initial scale for map SVG only
        function preventMapZoomOut() {
            const svgMap = document.querySelector('.svg-map');
            if (!svgMap) return;
            
            const initialScale = 1.0;
            const currentZoom = window.outerWidth / window.innerWidth;
            
            if (currentZoom < initialScale) {
                // Reset map SVG to minimum scale if zoomed out too far
                svgMap.style.transform = `scale(${initialScale})`;
            }
        }
        
        // Monitor zoom changes for map only
        window.addEventListener('resize', preventMapZoomOut);
        window.addEventListener('orientationchange', preventMapZoomOut);
        
        // Start initialization when DOM is ready
        document.addEventListener('DOMContentLoaded', () => {
            console.log('made by jon ebueng from CIS :)');
            initializeLayout();
            loadTableData();
            preventMapZoomOut(); // Initial check
        });
